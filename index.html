<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon_io/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="Swift Typing - A comprehensive typing tutor desktop application with lessons, practice modes, and performance tracking." />
    
    <!-- Disable auto-suggestions and form auto-fill -->
    <meta name="autocomplete" content="off" />
    <meta name="format-detection" content="telephone=no, date=no, email=no, address=no" />
    
    <!-- Content Security Policy for Electron -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self'; object-src 'none'; base-uri 'self';">
    
    <title>Swift Typing - Desktop Typing Tutor</title>
    
    <!-- Inline critical CSS for immediate loading -->
    <style>
      /* Critical CSS for immediate loading */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        /* Remove fixed background/color - let theme context handle it */
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading spinner */
      .loading-spinner {
        display: inline-block;
        width: 24px;
        height: 24px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
        color: white;
      }
      
      /* Theme-aware body styling */
      body[data-theme-mode="dark"] {
        background-color: #111827 !important;
        color: #f9fafb !important;
      }
      
      body[data-theme-mode="light"] {
        background-color: var(--theme-background, #f8fafc) !important;
        color: var(--theme-text, #1e293b) !important;
      }
      
      /* Ensure theme transitions work */
      body, #root {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      .loading-content {
        text-align: center;
        background: rgba(255,255,255,0.1);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      }
      
      .loading-title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 16px;
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      }
      
      .loading-subtitle {
        font-size: 16px;
        margin-bottom: 24px;
        opacity: 0.9;
      }
      
      .loading-spinner-white {
        border-color: rgba(255,255,255,0.3);
        border-top-color: white;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Enhanced Loading Screen -->
      <div class="loading-screen" id="loading-screen">
        <div class="loading-content">
          <div class="loading-title">âš¡ Swift Typing</div>
          <div class="loading-subtitle">Desktop Typing Tutor</div>
          <div class="loading-spinner loading-spinner-white"></div>
          <div style="margin-top: 16px; font-size: 14px; opacity: 0.8;">
            Loading your typing practice environment...
          </div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Theme initialization script - runs before React loads -->
    <script>
      // Initialize theme immediately to prevent flash
      (function() {
        const savedTheme = localStorage.getItem('typing_app_theme') || 'blue';
        const themes = {
          blue: { mode: 'light', bg: '#eff6ff', text: '#111827' },
          green: { mode: 'light', bg: '#f0fdf4', text: '#111827' },
          orange: { mode: 'light', bg: '#fff7ed', text: '#111827' },
          darkBlue: { mode: 'dark', bg: '#111827', text: '#f9fafb' },
          darkGreen: { mode: 'dark', bg: '#111827', text: '#f9fafb' },
          darkPurple: { mode: 'dark', bg: '#111827', text: '#f9fafb' }
        };
        
        const theme = themes[savedTheme] || themes.blue;
        document.body.setAttribute('data-theme', savedTheme);
        document.body.setAttribute('data-theme-mode', theme.mode);
        document.body.style.backgroundColor = theme.bg;
        document.body.style.color = theme.text;
      })();
    </script>
    
    <!-- Remove loading screen once app loads -->
    <script>
      // Remove loading screen once React app is loaded
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000); // Small delay to show the loading screen
      });
      
      // Handle any errors
      window.addEventListener('error', (event) => {
        console.error('Application error:', event.error);
      });
      
      // Prevent context menu in production
      if (window.location.protocol === 'file:') {
        document.addEventListener('contextmenu', (e) => {
          e.preventDefault();
        });
      }
    </script>
  </body>
</html>
